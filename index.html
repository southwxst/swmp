<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Media player</title>
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/x-icon" href="https://www.vim.org/images/vim_shortcut.ico">
</head>
<body>
  <input type="file" id="fileInput" accept="video/*,.mkv">

  <div class="video-container">
    <video id="videoPlayer"></video>

    <div class="controls">
      <button id="playPause">▶︎</button>
      <button id="browser">📁</button>
      <input type="range" id="seekBar" value="0">
    </div>
  </div>

  <button id="selectBtn">参照</button>

<script src="index.js">
  </script>
</body>
</html>
