<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>swmp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
	  <a href="history.html" id="go_history">Hisotry</a>
    <input type="file" id="fileInput" accept="video/*,.mkv" />

    <div class="video-container">
      <video id="videoPlayer"></video>
      <div class="controls">
        <input type="range" id="seekBar" value="0" step="0.01" />
        <div class="imgs">
		    <img src="imgs/folder.webp" alt="" id="browser" />
          <img src="imgs/play.webp" alt="play" id="playPause" />
	      <img src="imgs/medium-volume.webp" alt="" id="volume" />
	              <input type="range" id="volumeBar" value="100" min="0" max="100"/>
          <div id="texts"></div>
          <p id="time">0:00 / 0:00</p>
          <p id="file_name">file name</p>
        </div>
      </div>
    </div>
    <div class="tx">
      <p>Drop file or</p>
      <a href="" id="selectBtn">open file</a>
    </div>
       
    <script src="index.js"></script>
  </body>
</html>
